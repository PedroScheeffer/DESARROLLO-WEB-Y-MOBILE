<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trello responsive</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet">
</head>

<body class="cabin-font">
	<nav class="top-bar">
		<span id="title-top-bar">Kanban</span>
		<button id="add-new-table" class="material-symbols-outlined">
			add
		</button>
		<button class="material-symbols-outlined" id="dark-mode">
			dark_mode
		</button>
	</nav>
	<div id="table-container">
		<div class="table" id="table-0">
			<div class="box">
				<menu class="box-menu-top">
					<h3 class="box-menu-title">Card type</h3>
					<button class="material-symbols-outlined box-menu-Button alingment">menu</button>
				</menu>
				<div class="card-list">
					<!-- Card template -->
					<div class="card" id="card-template">
						<h3 class="card-title no-margin">Title</h3>
						<h4 class="card-assigned no-margin"></h4>
						<p class="card-text no-margin"></p>
						<p class="card-start-date no-margin"></p>
						<p class="card-end-date no-margin"></p>
						<p class="card-status no-margin"></p>
						<p class="card-priority no-margin"></p>
						<div class="card-comments no-margin"></div>
					</div>
				</div>
				<menu class="box-menu-bottom">
					<button class="add-todo-item">Add Card</button>
				</menu>
			</div>
		</div>
	</div>
	<!-- Edit menu dialog -->
	<dialog id="dialog-edit-menu">
		<button class="material-symbols-outlined box-menu-Button" id="edit-card-menu-close-button">save</button>
		<h1 class="dialog-title dialog-text" contenteditable="true"></h1>
		<h3 class="dialog-assigned dialog-text" contenteditable="true">
			Assigned To
		</h3>
		<textarea class="dialog-text dialog-menu-description">
				Description
		</textarea>
		<input type="date" class="dialog-start-date dialog-text no-margin"></input>
		<input type="date" class="dialog-end-date dialog-text no-margin"></input>
		<p class="dialog-status no-margin" contenteditable="true"></p>
		<p class="dialog-priority no-margin" contenteditable="true"></p>
		<div class="dialog-comments no-margin" contenteditable="true"></div>
	</dialog>
	<script src="scripts\main.js"></script>
</body>

</html>
