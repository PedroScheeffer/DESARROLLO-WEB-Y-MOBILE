<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trello responsive</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet">
</head>

<body class="cabin-font">
	<nav class="top-bar light">
		<span id="title-top-bar">Kanban</span>
		<button class="material-symbols-outlined">
			Menu
		</button>
	</nav>
	<div class="table">
		<div class="box">
			<menu class="boxMenuTop">
				<h3 class="boxMenuTitle">Card type</h3>
				<button class="material-symbols-outlined boxMenuButton alingment">menu</button>
			</menu>
			<div class="card-list">
				<div class="card" id="card-container">
					<p class="card-text"></p>
					<button class="material-symbols-outlined card-button edit-card">edit</button>
				</div>
			</div>
			<!-- here the tasks will be -->

			<menu>
				<button class="add-todo-item">Add Card</button>
			</menu>
		</div>

		<div class="box">empty</div>
		<div class="box">empty</div>
		<div class="box">empty</div>
	</div>
	<script src="scripts\main.js"></script>
</body>

</html>
