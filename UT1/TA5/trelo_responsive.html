<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trello responsive</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet">
</head>

<body class="cabin-font">
	<nav class="top-bar">
		<span id="title-top-bar">Kanban</span>
		<button id="add-new-table" class="material-symbols-outlined">
			add
		</button>
		<button class="material-symbols-outlined" id="dark-mode">
			dark_mode
		</button>
	</nav>
	<div id="table-container">
		<div class="table" id="table-0">
			<div class="box">
				<menu class="box-menu-top">
					<h3 class="box-menu-title">Card type</h3>
					<button class="material-symbols-outlined box-menu-Button alingment">menu</button>
				</menu>
				<div class="card-list">
					<div class="card" id="card-template">
						<h3 class="card-title">Title</h3>
						<p class="card-text"></p>
					</div>
				</div>
				<!-- here the tasks will be -->
				<menu class="box-menu-bottom">
					<button class="add-todo-item">Add Card</button>
				</menu>
			</div>
		</div>
	</div>

	<dialog id="dialog-edit-menu">
		<input type="text" class="dialog-title"></input>
		<button class="material-symbols-outlined box-menu-Button" id="edit-card-menu-close-button">save</button>

		<textarea id="edit-card-menu-content"></textarea>
	</dialog>
	<script src="scripts\main.js"></script>
</body>
</html>
